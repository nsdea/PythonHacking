{% include "begin.html" %}
<h1>Result</h1>


<table>
    <thead>
        <tr>
            <th>Port</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}

        {% endfor %}
    </tbody>
  </table>


<a href="/"><button>Run another port scan</button></a>
